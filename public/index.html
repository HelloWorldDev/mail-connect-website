<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Access-Control-Allow-Origin" content="*"> 
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0,viewport-fit=cover">
    <% if(htmlWebpackPlugin.options.cdn == 'prod'){ %>
      <!-- 暂时先用官方cdn -->
      <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
      <script src="https://unpkg.com/vue-router@3.5.1/dist/vue-router.min.js"></script>
      <script src="https://unpkg.com/vuex@3.6.2/dist/vuex.min.js"></script>
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <% } %>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= JSON.stringify(htmlWebpackPlugin.options) %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
  </body>
</html>
